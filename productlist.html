<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="stylesheet" href="stylesheets/layout.css" />
    <link rel="stylesheet" href="stylesheets/nav.css" />
    <link rel="stylesheet" href="stylesheets/footer.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Candal&family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />

    <title>Product list</title>
  </head>
  <body id="productlist">
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="img/logo.svg" alt="" />
        </a>
      </div>
      <nav>
        <div class="menu">
          <!-- indhold fra js -->
        </div>
        <div class="burger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </nav>
    </header>
    <main>
      <h1>Products</h1>
      <div class="filter_container">
        <button data-gender="All">All</button>
        <button data-gender="Women">Womens</button>
        <button data-gender="Men">Mens</button>
        <button data-gender="Unisex">Unisex</button>
      </div>
      <div class="divider"></div>
      <div class="product_list_container">
        <!-- indhold fra js -->
      </div>
    </main>
    <footer>
      <div class="footer_indhold grid_1-1">
        <div class="footer_logo">
          <a href="index.html"> <img src="img/logo.svg" alt="Logo" /></a>
        </div>
        <div>
          <h2>About Us:</h2>
          <p>Where bold style meets sustainable fashion.</p>
          <h2>Contact Us:</h2>
          <p>Mail: <a href="mailito:support@fashionrus.com">support@fashionrus.com</a></p>
          <p>Telephone: <a href="tel:12345678">+12345678</a></p>
        </div>
        <div>
          <h2>join our newsletter</h2>
          <form>
            <label for="email">Your Email:</label>
            <input type="email" id="fname" name="fname" /><br /><br />
            <input id="subscribe" type="submit" value="Subscribe" />
          </form>
        </div>
      </div>
      <div class="footer_bottom"></div>
    </footer>
    <script src="js/list.js"></script>
    <script src="js/menu.js"></script>
  </body>
</html>
